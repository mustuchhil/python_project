<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .divider:after,
        .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
        }
        .h-custom {
        height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
        .h-custom {
        height: 100%;
        }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <h3 class="mb-4">E-Book Reader</h3>
              <form method="POST" action=""> 
                {{ form.hidden_tag() }}    
                <!-- Email input -->
                <div class="form-outline mb-4">                 
                  <label class="form-label" for="username">UserName</label>
                  <input type="text" id="username" class="form-control form-control-lg"
                  placeholder="Enter a valid username" name="username" />
                </div>

                <div class="form-outline mb-4">                 
                  <label class="form-label" for="email">Email Address</label>
                  <input type="text" id="email" class="form-control form-control-lg"
                  placeholder="Enter a valid Email Address" name="email" />
                </div>                
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg"
                    placeholder="Enter password" name="password" />                  
                </div>
      
                <div class="form-outline mb-3">
                  <label class="form-label" for="phoneNumber">Phone Number</label>
                  <input type="number" id="number" class="form-control form-control-lg"
                  placeholder="Enter Phone Number" name="phoneNumber" />                  
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="{{ url_for('login') }}"
                      class="link-danger">Login</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
</body>

</html>
