<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .divider:after,
        .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
        }
        .h-custom {
        height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
        .h-custom {
        height: 100%;
        }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>    
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5 align-self-left">
                <div class="d-flex flex-wrap">
                    {%for i in range(0, len)%}
                    <div class="card" style="width: 200px; margin: 1rem;">
                        <div class="card-body" style="background-color: beige;width:auto;">
                            <img class="card-img-top w-50 h-50" src="https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg" alt="Card image cap">
                            <h5 class="card-title">{{list[i]}}</h5>
                            <a href="{{ 'pdf/' + list[i] }}" target="_blank" class="btn btn-primary">View</a>
                        </div>
                    </div>
                    {%endfor%}
                </div>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <h3 class="mb-4">Welcome to E-Book Reader</h3>
            <form method="POST" action="" enctype="multipart/form-data"> 
                {{ form.hidden_tag() }}    
                
                <div class="form-outline mb-4">                 
                  <label class="form-label" for="title">Book Title</label>
                  <input type="text" id="title" class="form-control form-control-lg"
                  placeholder="Enter the Title" name="title" />
                </div>
        
                <div class="form-outline mb-4">                 
                  <label class="form-label" for="desc">Book Description</label>
                  <textarea col="5" id="desc" class="form-control form-control-lg"
                  placeholder="Enter the Description" name="desc" ></textarea>
                </div>                
        
                <div class="form-outline mb-4">                 
                    <label class="form-label" for="author">Book Author</label>
                    <input type="text" id="author" class="form-control form-control-lg"
                    placeholder="Enter the Author" name="author" />
                </div>  
        
                <div class="form-outline mb-4">                 
                    <label class="form-label" for="publisher">Book Publisher</label>
                    <input type="text" id="publisher" class="form-control form-control-lg"
                    placeholder="Enter the Publisher" name="publisher" />
                </div> 
                
                <div class="form-outline mb-4">                 
                    <label class="form-label" for="category">Category</label>
                    <input type="text" id="category" class="form-control form-control-lg"
                    placeholder="Enter the Category" name="category" />
                </div> 

                <div class="form-outline mb-4">                 
                    <label class="form-label" for="image">Upload Book Cover Image</label>
                    <input type="file" id="image" class="form-control form-control-lg"
                    placeholder="Upload the image" name="image" />
                </div> 

                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Generate Report</button>
                    <a class="btn btn-secondary btn-lg" href="{{ url_for('login') }}">Logout</a>
                </div>
            </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
